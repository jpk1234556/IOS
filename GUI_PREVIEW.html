<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Media OS - Neural SCADA GUI Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #001a2e 0%, #002040 50%, #003366 100%);
            font-family: 'Courier New', monospace;
            color: #00ffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Neural Matrix Background */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.1) 2px,
                rgba(0, 255, 0, 0.1) 4px
            );
            animation: matrix-flow 10s linear infinite;
        }

        @keyframes matrix-flow {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        /* Main SCADA Panel */
        .scada-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 600px;
            background: rgba(0, 32, 64, 0.9);
            border: 2px solid #0080ff;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 128, 255, 0.5);
            padding: 20px;
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Status Panel */
        .status-panel {
            background: rgba(0, 64, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Gauges Container */
        .gauges-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Individual Gauge */
        .gauge {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .gauge-circle {
            width: 100%;
            height: 100%;
            border: 3px solid #0080ff;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 32, 64, 0.8) 0%, rgba(0, 16, 32, 0.9) 100%);
            position: relative;
            overflow: hidden;
        }

        .gauge-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 45px;
            background: #ff0040;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(var(--rotation, -90deg));
            transition: transform 2s ease-in-out;
            box-shadow: 0 0 5px #ff0040;
        }

        .gauge-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #ff0040;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px #ff0040;
        }

        .gauge-label {
            text-align: center;
            margin-top: 10px;
            color: #00ffff;
            font-size: 12px;
        }

        .gauge-value {
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
        }

        /* Progress Bars */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(0, 32, 64, 0.8);
            border: 1px solid #0080ff;
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #00aa00 100%);
            width: var(--progress, 0%);
            transition: width 1s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .progress-label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 12px;
            z-index: 2;
        }

        /* Control Buttons */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #0080ff 0%, #0060cc 100%);
            border: 2px solid #00aaff;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ffffff;
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.3);
        }

        .control-button:hover {
            background: linear-gradient(135deg, #00aaff 0%, #0080ff 100%);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.6);
            transform: translateY(-2px);
        }

        .emergency-button {
            background: linear-gradient(135deg, #ff0040 0%, #cc0030 100%) !important;
            border-color: #ff4060 !important;
        }

        .emergency-button:hover {
            background: linear-gradient(135deg, #ff4060 0%, #ff0040 100%) !important;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.6) !important;
        }

        /* Holographic Effects */
        .holographic-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #00ffff, #0080ff, #ff0080);
            border-radius: 12px;
            z-index: -1;
            animation: holographic-shift 3s linear infinite;
        }

        @keyframes holographic-shift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* System Status */
        .system-status {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 3px;
            color: #00ff00;
            font-weight: bold;
            animation: status-pulse 2s ease-in-out infinite;
        }

        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Neural Particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: particle-float 5s linear infinite;
        }

        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) translateX(50px);
            }
        }
    </style>
</head>
<body>
    <!-- Neural Matrix Background -->
    <div class="matrix-background"></div>

    <!-- Neural Particles -->
    <div id="particles-container"></div>

    <!-- Main SCADA Panel -->
    <div class="scada-panel">
        <div class="holographic-border"></div>
        
        <h1 class="title">NEURAL SCADA CONTROL SYSTEM</h1>
        
        <div class="status-panel">
            <span class="system-status" id="systemStatus">SYSTEM: ONLINE - RUNNING</span>
        </div>

        <div class="gauges-container">
            <div>
                <div class="gauge">
                    <div class="gauge-circle">
                        <div class="gauge-needle" id="tempNeedle" style="--rotation: -45deg;"></div>
                        <div class="gauge-center"></div>
                    </div>
                    <div class="gauge-label">Temperature</div>
                    <div class="gauge-value" id="tempValue">45.2°C</div>
                </div>
            </div>
            
            <div>
                <div class="gauge">
                    <div class="gauge-circle">
                        <div class="gauge-needle" id="pressureNeedle" style="--rotation: -60deg;"></div>
                        <div class="gauge-center"></div>
                    </div>
                    <div class="gauge-label">Pressure</div>
                    <div class="gauge-value" id="pressureValue">22.8 PSI</div>
                </div>
            </div>
            
            <div>
                <div class="gauge">
                    <div class="gauge-circle">
                        <div class="gauge-needle" id="flowNeedle" style="--rotation: 0deg;"></div>
                        <div class="gauge-center"></div>
                    </div>
                    <div class="gauge-label">Flow Rate</div>
                    <div class="gauge-value" id="flowValue">125.4 L/m</div>
                </div>
            </div>
            
            <div>
                <div class="gauge">
                    <div class="gauge-circle">
                        <div class="gauge-needle" id="powerNeedle" style="--rotation: 30deg;"></div>
                        <div class="gauge-center"></div>
                    </div>
                    <div class="gauge-label">Power</div>
                    <div class="gauge-value" id="powerValue">678.9 kW</div>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="cpuProgress" style="--progress: 45%;"></div>
                <div class="progress-label">CPU Load: 45%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="memoryProgress" style="--progress: 67%;"></div>
                <div class="progress-label">Memory: 67%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="networkProgress" style="--progress: 23%;"></div>
                <div class="progress-label">Network: 23%</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-button" onclick="startSystem()">START</button>
            <button class="control-button" onclick="stopSystem()">STOP</button>
            <button class="control-button" onclick="resetSystem()">RESET</button>
            <button class="control-button emergency-button" onclick="emergencyStop()">EMERGENCY<br>STOP</button>
        </div>
    </div>

    <script>
        let isRunning = false;
        let simulationTime = 0;

        // Create neural particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        // Update simulation
        function updateSimulation() {
            if (!isRunning) return;

            simulationTime += 0.1;
            
            // Simulate realistic data with sine waves
            const temp = 20 + 30 * (0.5 + 0.5 * Math.sin(simulationTime * 0.1));
            const pressure = 15 + 10 * (0.5 + 0.5 * Math.cos(simulationTime * 0.15));
            const flow = 50 + 50 * (0.5 + 0.5 * Math.sin(simulationTime * 0.08 + 1));
            const power = 300 + 200 * (0.5 + 0.5 * Math.cos(simulationTime * 0.12 + 0.5));

            // Update gauge values
            updateGauge('temp', temp, 100, '°C');
            updateGauge('pressure', pressure, 50, ' PSI');
            updateGauge('flow', flow, 200, ' L/m');
            updateGauge('power', power, 1000, ' kW');

            // Update progress bars
            const cpu = 30 + 40 * (0.5 + 0.5 * Math.sin(simulationTime * 0.2));
            const memory = 60 + 20 * (0.5 + 0.5 * Math.cos(simulationTime * 0.18));
            const network = 10 + 60 * (0.5 + 0.5 * Math.sin(simulationTime * 0.25 + 2));

            updateProgress('cpuProgress', cpu, 'CPU Load');
            updateProgress('memoryProgress', memory, 'Memory');
            updateProgress('networkProgress', network, 'Network');
        }

        function updateGauge(prefix, value, max, unit) {
            const needle = document.getElementById(prefix + 'Needle');
            const valueEl = document.getElementById(prefix + 'Value');
            
            const rotation = -90 + (value / max) * 180; // -90 to +90 degrees
            needle.style.setProperty('--rotation', rotation + 'deg');
            valueEl.textContent = value.toFixed(1) + unit;

            // Set alarm color for critical values
            if (value > max * 0.8) {
                needle.style.background = '#ff0040';
                needle.style.boxShadow = '0 0 10px #ff0040';
            } else {
                needle.style.background = '#00ff40';
                needle.style.boxShadow = '0 0 5px #00ff40';
            }
        }

        function updateProgress(id, value, label) {
            const progressEl = document.getElementById(id);
            const labelEl = progressEl.nextElementSibling;
            
            progressEl.style.setProperty('--progress', value.toFixed(0) + '%');
            labelEl.textContent = label + ': ' + value.toFixed(0) + '%';
        }

        function startSystem() {
            isRunning = true;
            document.getElementById('systemStatus').textContent = 'SYSTEM: ONLINE - RUNNING';
            document.getElementById('systemStatus').style.background = 'rgba(0, 255, 0, 0.2)';
            document.getElementById('systemStatus').style.borderColor = '#00ff00';
            document.getElementById('systemStatus').style.color = '#00ff00';
        }

        function stopSystem() {
            isRunning = false;
            document.getElementById('systemStatus').textContent = 'SYSTEM: OFFLINE - STOPPED';
            document.getElementById('systemStatus').style.background = 'rgba(128, 128, 128, 0.2)';
            document.getElementById('systemStatus').style.borderColor = '#808080';
            document.getElementById('systemStatus').style.color = '#808080';
        }

        function resetSystem() {
            isRunning = false;
            simulationTime = 0;
            document.getElementById('systemStatus').textContent = 'SYSTEM: RESET - READY';
            document.getElementById('systemStatus').style.background = 'rgba(0, 255, 255, 0.2)';
            document.getElementById('systemStatus').style.borderColor = '#00ffff';
            document.getElementById('systemStatus').style.color = '#00ffff';

            // Reset all gauges
            updateGauge('temp', 0, 100, '°C');
            updateGauge('pressure', 0, 50, ' PSI');
            updateGauge('flow', 0, 200, ' L/m');
            updateGauge('power', 0, 1000, ' kW');

            // Reset progress bars
            updateProgress('cpuProgress', 0, 'CPU Load');
            updateProgress('memoryProgress', 0, 'Memory');
            updateProgress('networkProgress', 0, 'Network');
        }

        function emergencyStop() {
            isRunning = false;
            document.getElementById('systemStatus').textContent = 'EMERGENCY STOP - SYSTEM HALTED';
            document.getElementById('systemStatus').style.background = 'rgba(255, 0, 64, 0.2)';
            document.getElementById('systemStatus').style.borderColor = '#ff0040';
            document.getElementById('systemStatus').style.color = '#ff0040';

            // Set all needles to red
            ['temp', 'pressure', 'flow', 'power'].forEach(prefix => {
                const needle = document.getElementById(prefix + 'Needle');
                needle.style.background = '#ff0040';
                needle.style.boxShadow = '0 0 10px #ff0040';
            });
        }

        // Initialize
        createParticles();
        startSystem();
        setInterval(updateSimulation, 100); // 10fps simulation
    </script>
</body>
</html>
